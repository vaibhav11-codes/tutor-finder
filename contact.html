<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TutorFinder — Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">TutorFinder</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="search.html">Find Tutors</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap main">
    <section class="contact-page">
      <h1>Contact</h1>
      <p class="muted">This is a static HTML demo. The form uses a <code>mailto:</code> action to open your mail client.</p>

      <form class="contact-form" action="mailto:example@tutorfinder.local" method="post" enctype="text/plain">
        <label>
          Your name
          <input type="text" name="name" required />
        </label>

        <label>
          Your email
          <input type="email" name="email" required />
        </label>

        <label>
          Subject
          <input type="text" name="subject" />
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Send Message</button>
          <a class="btn-outline" href="search.html">Back to Search</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© 2025 TutorFinder</small>
    </div>
  </footer>
</body>
</html>
